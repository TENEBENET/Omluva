<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Omluva</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="matrix"></canvas>

<div id="text-container">
  <p id="matrix-text"></p>
</div>

<div id="qr-container">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
      <linearGradient id="redGradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff0000"/>
        <stop offset="100%" stop-color="#ff5555"/>
      </linearGradient>
    </defs>
    <path fill="url(#redGradient)" d="M100,180 
      C20,120 20,50 100,80 
      C180,50 180,120 100,180 Z"/>
    <foreignObject x="20" y="20" width="160" height="160">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://TENEBENET.github.io/matrix-omluva/" 
             style="width:160px;height:160px;"/>
      </div>
    </foreignObject>
  </svg>
</div>

<script src="script.js"></script>
</body>
</html>
